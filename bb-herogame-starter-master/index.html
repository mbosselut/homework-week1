<html>
<head>
    <meta charset="utf-8">
    <title>Mocha Tests</title>
    <link href="lib/mocha.css" rel="stylesheet" />
    <link href="./index.css" rel="stylesheet"/>
</head>
<body>


  <!-- ðŸ‘ YOUR HTML HERE ðŸ‘ -->
  <div class='hero'>
    <img src="./assets/hero3.jpg" id="hero-pic">
    <div class="stats">
      <p>Name : <strong><span id="heroName"></span></strong></p>
      <p>Health : <span id="heroHealth"></span></p>
      <p>Inventory : <span id="heroInventory"></span></p>
      <p>Weapon : <span id="heroWeapon"></span></p>
      <button onClick="updateName()">Change name</button>
    </div>
    <div class="actions">
        <img src="./assets/inn.jpg" id="inn" alt="rest">
        <img src="./assets/dagger2.jpg" id="dagger" alt="pickUpItem">
        <img src="./assets/bag.jpeg" id="bag" alt="equipWeapon">
      </div>
  </div>

  <div id="attack">
      <button id="attackBtn">ATTACK ENEMY</button>
      <p id="attackFeedback"></p>
  </div>
  <div class='meany'>
    <img src="./assets/enemy.jpeg" id="meany-pic">
    <div class="stats">
      <p>Name : <strong><span id="enemyName"></span></strong></p>
      <p>Health : <span id="enemyHealth"></span></p>
      <p>Damage dealt : <span id="enemyWeapon"></span></p>
    </div>
  </div>

  <button id="restart">Restart game</button>

  <!-- I RECOMMEND YOU LEAVE THE REST UNTOUCHED -->
  <button onclick="mocha.checkLeaks(); mocha.run();">Run the tests!</button>
  
  <div id="mocha">
  <!-- MOCHA TEST FEEDBACK WILL BE RENDERED HERE -->
  </div>

  <script src="lib/chai.js"></script>

</body>
</html>
